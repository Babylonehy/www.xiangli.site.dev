<httpProtocol>
  <customHeaders>
    <add name="Content-Security-Policy" value="frame-ancestors https://www.<preferredwebsitedomain>.com" />
    <!-- Test this option as Chrome supports CSP now for Iframe opening-->
  </customHeaders>
</httpProtocol>
<div class="extensions extensions--video">
  <iframe src="//player.bilibili.com/player.html?aid={{ include.id }}&page=1&high_quality=1"
    frameborder="no" scrolling="no" allowfullscreen="true">
  </iframe>
</div>
